<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quotes</title>
        <link rel="stylesheet" href="app.css">
        <script defer src="index.js"></script>
    </head>
    <body>
        <header>
            <div class="words-in-header">
                <h1>Mindful Moments</h1>
            </div>
            <div class="filter-section" id="motivation-section">
                    
            </div>
        </header>
        <main>
            <section class="layout-section">
                <section class="form-info">
                    <div class="right-column">
                        <form class="quote-create">
                            <label class="form-details" for="quote-field">Quote: </label>
                            <textarea class="quote-text-box" name="description" id="quote-area" cols="50" rows="2"></textarea>
                            
                            <label class="form-details" for="author-field">Author: </label>
                            <input class="author-text-box" type="text" name="author" placeholder="Author">
                            
                            <label class="form-details" for="">Select Category:</label>
                            <select name="category" id="category-container">
                            </select>
                            
                            <input class="quote-button" type="submit" value="Add Your Quote">
                            
                        </option>
                    </form>
                </div>
                <div class="buddah-image">
                    <img src="https://i.pinimg.com/originals/46/a9/78/46a9789cd5c466253ceb882d4487bdb8.png" alt="buddah clipart">
                </div>
            </section>
            <section class="motivation-info">
                <div class="absolute-quote">
                    <p class="oscar-text">"Everything in moderation, including moderation."</p>
                    <p class="oscar-name">-Oscar Wilde</p>
                </div>
            </section>
        </section>
            <section class="quote-container">
                <ul class="ul-container">

                </ul>
            </section>
        </main>
    </body>
</html>
